<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example page for IronSource Atom JS SDK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="page-header">
        <h1 class="text-center">Example for IronSource Atom JS Session SDK</h1>
    </header>
    <section class="row">
        <div class="col-md-9">
            <h2>Session Payload</h2>
        </div>
        <div class="col-md-3">
            <label for="auth-key">Your Stream auth key</label>
            <input type="text" id="auth-key" class="form-control" placeholder="Enter stream auth key">
        </div>
        <div class="col-md-5">
            <label for="session-stream">Session Stream Name</label>
            <input type="text" id="session-stream" class="form-control" placeholder="Enter stream name">
            <label for="session-data">Session data</label>
            <input type="text" id="session-data" class="form-control" placeholder='Enter data {"key": "value"}'>
            <label for="session-userid">Session Custom UserID (Optional)</label>
            <input type="text" id="session-userid" class="form-control" placeholder="Enter session custom user id">
            <label for="session-sessionid">Session Custom SessionID (Optional)</label>
            <input type="text" id="session-sessionid" class="form-control"
                   placeholder='Enter session custom session id'>
            <label for="session-lifetime">Session Lifetime (Optional)</label>
            <input type="text" id="session-lifetime" class="form-control" placeholder="Enter session lifetime">

            <br>
            <button id="session-clear" class="btn btn-success">Clear Data & Input</button>
            <button id="generate-session-data" class="btn btn-primary">Generate & Track Data</button>
            <button id="session-btn" class="btn btn-primary">Track</button>
            <button id="session-flush" class="btn btn-success">Flush</button>
        </div>
        <div class="col-md-7">
            <label for="session-batch">Accumulated Session data</label>
            <pre id="session-batch"></pre>
            <label for="session-result">Result</label>
            <pre id="session-result"></pre>
        </div>
    </section>
</div>
<!-- In order to use Async loading you need to wrap your code with the init function -->
<!-- window.ironSourceAtomInit = function() { -->
<!-- // ... code -->
<!-- } -->
<script type="text/javascript">
    (function () {
        var isa = document.createElement('script');
        isa.type = 'text/javascript';
        isa.async = true;
        isa.src = 'https://js-sdk.atom-data.io/1.5.0/sdk.min.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(isa);
    })();
</script>

<!--From localhost-->
<script src="../../dist/session.sdk.js"></script>
<script src="index.js"></script>

</body>
</html>
