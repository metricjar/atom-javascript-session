<html xmlns="http://www.w3.org/1999/html">
<h1>Atom Session Pixel Example</h1>
<!--<script src="../src/atom-pixel.js"></script> -->

<script type="application/javascript">
    "use strict";

    var atom_pixel_url = '../src/atom-pixel.js';

    (function(i,s,o,g,r,a,m){i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments);}
    a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m);
    }) (window, document, 'script', atom_pixel_url, 'ISTrackerPixel');

    try {
        ISTrackerPixel('create', 'http://example-url.com:1111/track.html', 'tracker1');
        ISTrackerPixel('create', 'http://example-url.com:2222/track.html', 'tracker2');

        ISTrackerPixel('create', 'http://example-url.com:3333/track.html', 'tracker3');
        ISTrackerPixel('send', 'hi', {"2": 3});

        ISTrackerPixel('use', 'tracker1');
        ISTrackerPixel('send', 'hi', {"2": 3});

        ISTrackerPixel('use', 'tracker3');
        ISTrackerPixel('send', 'hi', {"2": 3});

        setTimeout(function() {
            ISTrackerPixel('use', 'tracker2');
            ISTrackerPixel('send', 'hi2222222', {"2": 3});
        }, 2000);
    } catch(e) {
        console.log(e.message);
    }
</script>

</html>
